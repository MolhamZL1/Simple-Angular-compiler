<h1>AddProduct</h1>
<form><label>Name<input type="text" value="{{ name }}" name="name">
</label>
<label>Price<input type="number" value="{{ price }}" name="price" step="0.01">
</label>
<label>Description<textarea name="description" rows="3"><span id="span_2695141279700"></span></textarea>
</label>
<label>ImageURL<input type="text" value="{{ imageUrl }}" name="imageUrl" placeholder="https://example.com/image.jpg">
</label>
<button type="button">Save</button>
<a href="#/">Cancel</a>
</form>
